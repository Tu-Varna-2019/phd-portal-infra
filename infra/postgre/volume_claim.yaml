apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgre-vol
  namespace: tuvarna

  labels:
    degree: phd
    type: database
    version: v1

spec:
  capacity: 
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/postgre/tuvarna/db
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgre-per-vol
  namespace: tuvarna

  labels:
    degree: phd
    type: database
    version: v1

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
